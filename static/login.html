<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumpServer</title>
    <link rel="shortcut icon" href="/static/img/facio.ico" type="image/x-icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
<!--             <div>
                <h1 class="logo-name"><img src="img/logo.png"></h1>
            </div> -->
            <h2>Welcome to JumpServer</h2>
            <form class="m-t" name="myForm" ng-submit="save()" ng-controller="TestFormModule">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username" ng-model="user.userName" required/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" ng-model="user.password" required/>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>Forgot password? Contact Administrator. </small></a>
            </form>
            <p class="m-t"> <small><b>Copyright</b> jump server</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->


</body>

</html>
